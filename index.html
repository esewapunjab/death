<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>

  <!-- Instant redirect using meta refresh -->
  <meta http-equiv="refresh" content="0; url=https://esewa.punjab.gov.in/">

  <script>
    // Fallback using JavaScript
    window.location.href = "https://esewa.punjab.gov.in/";
  </script>
</head>
<body>
  <p>If you are not redirected automatically, <a href="https://esewa.punjab.gov.in/">click here</a>.</p>
</body>
</html>
